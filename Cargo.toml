[package]
name = "gitai"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.38", features = ["derive"] }
dirs = "6.0.0"
reqwest = { version = "0.12.15", features = ["json", "blocking"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.45.0", features = ["full"] }
toml = "0.8.22"
anyhow = "1.0.95"
flate2 = "1.0.35"
tar = "0.4.43"
walkdir = "2.5.0"
tempfile = "3.20.0"
md5 = "0.7.0"
chrono = { version = "0.4.40", features = ["serde"] }

[dev-dependencies]
tempfile = "3.20.0"